<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 教育培训管理系统</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-wrapper">
            <!-- 左侧装饰区域 -->
            <div class="login-banner">
                <div class="banner-content">
                    <div class="logo-section">
                        <i class="fas fa-graduation-cap"></i>
                        <h1>教育培训管理系统</h1>
                    </div>
                    <div class="banner-text">
                        <h2>欢迎回来</h2>
                        <p>连接教育，成就未来</p>
                        <div class="feature-list">
                            <div class="feature-item">
                                <i class="fas fa-check"></i>
                                <span>专业的教学管理</span>
                            </div>
                            <div class="feature-item">
                                <i class="fas fa-check"></i>
                                <span>全面的客户服务</span>
                            </div>
                            <div class="feature-item">
                                <i class="fas fa-check"></i>
                                <span>智能的数据分析</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="banner-decoration">
                    <div class="circle circle-1"></div>
                    <div class="circle circle-2"></div>
                    <div class="circle circle-3"></div>
                </div>
            </div>

            <!-- 右侧登录表单 -->
            <div class="login-form-container">
                <div class="login-form">
                    <div class="form-header">
                        <h2>用户登录</h2>
                        <p>请使用您的账户信息登录系统</p>
                    </div>

                    <form id="loginForm" class="form">
                        <div class="input-group">
                            <div class="input-wrapper">
                                <i class="fas fa-phone"></i>
                                <input type="tel" id="phone" name="phone" placeholder="请输入手机号" required>
                            </div>
                        </div>

                        <div class="input-group">
                            <div class="input-wrapper">
                                <i class="fas fa-map-marker-alt"></i>
                                <select id="city" name="city" required>
                                    <option value="">请选择所在城市</option>
                                    <option value="北京">北京</option>
                                    <option value="上海">上海</option>
                                    <option value="广州">广州</option>
                                    <option value="深圳">深圳</option>
                                    <option value="杭州">杭州</option>
                                    <option value="南京">南京</option>
                                    <option value="武汉">武汉</option>
                                    <option value="成都">成都</option>
                                    <option value="重庆">重庆</option>
                                    <option value="西安">西安</option>
                                    <option value="其他">其他</option>
                                </select>
                            </div>
                        </div>

                        <div class="input-group">
                            <div class="input-wrapper">
                                <i class="fas fa-building"></i>
                                <select id="businessUnit" name="businessUnit" required>
                                    <option value="">请选择业务单元</option>
                                    <option value="1号">1号</option>
                                    <option value="2号">2号</option>
                                    <option value="3号">3号</option>
                                    <option value="4号">4号</option>
                                    <option value="5号">5号</option>
                                </select>
                            </div>
                        </div>

                        <div class="input-group">
                            <div class="input-wrapper">
                                <i class="fas fa-user"></i>
                                <select id="userType" name="userType" required>
                                    <option value="">请选择用户类型</option>
                                    <option value="家长">家长</option>
                                    <option value="老师">老师</option>
                                    <option value="管理员">管理员</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-container">
                                <input type="checkbox" id="rememberMe">
                                <span class="checkmark"></span>
                                记住登录状态
                            </label>
                            <a href="#" class="forgot-password">忘记密码？</a>
                        </div>

                        <button type="submit" class="login-btn">
                            <span class="btn-text">登录系统</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>

                        <div class="divider">
                            <span>或</span>
                        </div>

                        <div class="social-login">
                            <button type="button" class="social-btn wechat-btn">
                                <i class="fab fa-weixin"></i>
                                微信登录
                            </button>
                            <button type="button" class="social-btn qq-btn">
                                <i class="fab fa-qq"></i>
                                QQ登录
                            </button>
                        </div>

                        <div class="form-footer">
                            <p>还没有账户？ <a href="#" class="register-link">立即注册</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 提示弹窗 -->
    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>
</html>
